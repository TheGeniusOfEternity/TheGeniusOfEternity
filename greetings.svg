<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.wrapper {
                  height: 100vh;
                  display: flex;
                  align-items: center;
                }
                
                .typing-demo {
                  width: 34ch;
                  animation: typing 3s steps(34);
                  white-space: nowrap;
                  overflow: hidden;
                  border-right: 3px solid;
                  font-family: monospace;
                  font-size: 2em;
                }
                
                @keyframes typing {
                  from {
                    width: 0;
                  }
                  to {
                    width: 34ch;
                  }
                }
                
                @keyframes blink {
                  50% {
                    border-color: transparent;
                  }
                }

			</style>
			<div class="wrapper">
				<div class="typing-demo">
                    Hello, I am Maksim, WebDev enjoer!
                </div>
			</div>
		</div>
	</foreignObject>
</svg>
