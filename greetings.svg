<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@media (prefers-color-scheme: dark) {
				  .typing-demo {
				   color: white;
				  }
				}

				@media (prefers-color-scheme: light) {
				  .typing-demo {
				   color: black;
				  }
				}
				.wrapper {
				  background-color: red;
		                }

				/* @keyframes duration | easing-function | delay |
				iteration-count | direction | fill-mode | play-state | name */
		                
		                .typing-demo {
		                  white-space: nowrap;
		                  overflow: hidden;
		                  border-right: 3px solid;
		                  font-family: monospace;
		                  font-size: 2em;
				  animation-name: typing-first, blink, typing-second, blink;
				  animation-timing-function: steps(17), step-end, steps(28), step-end;
				  animation-duration: 1.5s, 1s, 3s, 1s;
				  animation-delay: 0s, 1.5s, 4.5s, 7.5s; /* Adjust delays so animations run sequentially */
				  animation-fill-mode: forwards; /* Keeps the final state of each animation */
				  animation-iteration-count: 1, 3, 1, infinite; 
		                }
		                
		                @keyframes typing-first {
		                  from {
		                    width: 0;
		                  }
				  to {
				    width: 17ch;
				  }
		                }
				@keyframes typing-second {
				  to {
				    width: 45ch;
				  }
		                }
		
		                @keyframes blink {
		                  50% {
		                    border-color: transparent;
		                  }
		                }



			</style>
			<div class="wrapper">
			 <div class="typing-demo">
                    	  Time is endless, but nothing lasts forever...
                	 </div>
			</div>
		</div>
	</foreignObject>
</svg>
